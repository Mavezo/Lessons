<html><head>
<meta charset="utf-8">
<body>
<h1>Rodzaje podłączania styli do strony</h1>
<h3><u>Zewnętrzny </u> arkusz stylów</h3>

<textarea rows="7" cols="50">
<head>
(...)
<link rel="Stylesheet" type="text/css" href="style.css" />
(...)
</head>
</textarea>

<h3>Styl <u>liniowy</u> - dopisanie arkusza do wybranego bloku treści strony</h3>
<textarea rows="3" cols="50">
<selektor style="cecha1: wartość1; cecha2: wartość2...">...</selektor>
</textarea>


<h3><u>Wewnętrzny</u> arkusz stylów</h3>

<textarea rows="16" cols="50">
<head>
(...)
<style type="text/css">
/* <![CDATA[ */
selektor1 { cecha: wartość; cecha2: wartość2... }
selektor2 { cecha: wartość; cecha2: wartość2... }
(...)
/* ]]> */
</style>
(...)
</head>
</textarea>
<h3><u>Alternatywny</u> arkusz stylów</h3>

<textarea rows="15" cols="50">
<head><br>
 <link rel="Stylesheet" type="text/css" href="style.css" title="Nazwa domyślna" ><br>
 <link rel="Alternate stylesheet" type="text/css" href="style1.css" title="Nazwa 1" ><br>
 <link rel="Alternate stylesheet" type="text/css" href="style2.css" title="Nazwa 2" ><br>
</head><br>

</textarea>

<h3><u>Import</u> arkusza stylów</h3>

<textarea rows="6" cols="50">
<style type="text/css">
/* <![CDATA[ */
@import url(adres zewnętrznego arkusza stylów);
/* ]]> */
</style>
</textarea>

</body></html>
